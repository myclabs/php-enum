language: php

php:
  - 7.1
  - 7.2
  - nightly

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - composer install -n

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs --standard=PSR2 ./src/

# Use Travis' new container-based infrastructure.
# See http://docs.travis-ci.com/user/migrating-from-legacy/#How-can-I-use-container-based-infrastructure%3F
sudo: false
